<!DOCTYPE html>
<html>
  <head>
    <title>Images and Text Boxes</title>
    <style>
.image-round{
   width:200px;
   border-radius: 18px;
   margin-right: 20px;
 
}
.image-square{
  width:200px;
  height: 135px;
  object-fit: fill;
  object-position: center;
  border-color:red;
  border-style:solid;
  border-width: 2px;
  margin-right: 20px;

}

.image-circle{
 width: 140px;
 height: 140px;
 object-fit: cover;
 border-radius: 70px;
 border:2px solid red;
}



    </style>
  </head>
  <body>
    <img  class="image-round "src="images\depositphotos_146078475-stock-photo-cute-funny-cat.jpg">
    <img  class="image-square "src="images\depositphotos_146078475-stock-photo-cute-funny-cat.jpg">
    <img  class="image-circle"src="images\depositphotos_146078475-stock-photo-cute-funny-cat.jpg">
  </body>
</html>
